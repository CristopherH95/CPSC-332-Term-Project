<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico"
        type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Class Search</title>
        <script>
            function checkForm() {
                let x = document.forms["search_form"]["search_CNum"].value;
                let re = new RegExp('[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z]\-[0-9][0-9][0-9]');
                if (!x.match(re)) {
                    alert("Error invalid input! Please try again.");
                    document.forms["search_form"].reset();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">University Database</a>
        
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="class_search.html">Search Classes</a></li>
                <li class="nav-item"><a class="nav-link" href="grade_search.html">Search Grades</a></li>
                <li class="nav-item"><a class="nav-link" href="professor_search.html">Check Faculty Classes</a></li>
                <li class="nav-item"><a class="nav-link" href="count_grades.html">Check Course Grades</a></li>
            </ul>
        </nav>
        <div class="container">
            <form name="search_form" action="classes_info.php" method="POST"
             onsubmit="return checkForm()">
                <div class="form-group">
                    <label for="cNumInput">Course Number</label>
                    <input type="text" name="search_CNum" 
                    class="form-control" id="cNumInput" placeholder="e.g. CPSC-332"/>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </body>
</html>
